<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能车调试控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            grid-template-areas:
                "header header"
                "video debug"
                "control control";
        }

        .header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #313244;
            border-radius: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #a6e3a1;
        }

        .status-indicator.connected {
            background-color: #a6e3a1;
        }

        .status-indicator.disconnected {
            background-color: #f38ba8;
        }

        .status-indicator.connecting {
            background-color: #f9e2af;
        }

        .video-feed {
            grid-area: video;
            background-color: #313244;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .video-placeholder {
            text-align: center;
        }

        .video-placeholder h3 {
            margin-bottom: 10px;
            color: #bac2de;
        }

        #image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .debug-info {
            grid-area: debug;
            background-color: #313244;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .debug-info h3 {
            color: #bac2de;
        }

        .debug-content {
            height: 120px;
            overflow-y: auto;
            background-color: #1e1e2e;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }

        .timestamp {
            color: #a6e3a1;
        }

        .debug-details {
            flex: 1;
            background-color: #1e1e2e;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 100px;
        }

        .debug-details-content {
            flex: 1;
            background-color: #1e1e2e;
            color: #6c7086;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Noto Sans SC';
        }

        /* 移除 :not(:empty) 选择器，改用自定义类 */
        .debug-details-content.has-data {
            display: block;
            align-items: initial;
            justify-content: initial;
            text-align: left;
            padding: 10px;
            color: #cdd6f4;
            font-style: normal;
            font-family: 'Noto Sans SC';
            font-size: 14px;
            line-height: 1.4;
        }

        .control-panel {
            grid-area: control;
            background-color: #313244;
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-section h3 {
            color: #bac2de;
            margin-bottom: 5px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            font-size: 14px;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e1e2e;
            color: #cdd6f4;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-debug {
            background-color: #f9e2af;
            color: #1e1e2e;
        }

        .btn-start {
            background-color: #a6e3a1;
            color: #1e1e2e;
        }

        .btn-stop {
            background-color: #f38ba8;
            color: #1e1e2e;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            padding: 5px 0;
            border-bottom: 1px solid #45475a;
        }

        .info-label {
            color: #bac2de;
        }

        .info-value {
            font-weight: bold;
        }

        .heartbeat-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            margin-top: 5px;
        }

        .heartbeat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #f38ba8;
        }

        .heartbeat-dot.active {
            background-color: #a6e3a1;
            animation: pulse 1s infinite;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        
        
        .checkbox-row input[type="checkbox"] {
            margin-left: 12px;
            margin-top: 4px;
            transform: scale(1.2);
            accent-color: #2ecc71;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>智能车调试控制台</h1>
            <div class="status">
                <div class="status-indicator connected" id="status-indicator"></div>
                <span id="connection-status">已连接</span>
            </div>
        </div>

        <div class="video-feed">
            <div class="video-placeholder" id="video-placeholder">
                <h3>视频流显示区域</h3>
                <p>等待视频流连接...</p>
            </div>
            <img id="image" src="" alt="Received Image">
        </div>

        <div class="debug-info">
            <h3>调试信息</h3>
            <div class="debug-content" id="debug-content">
            </div>
            
            <div class="debug-details">
                <h4>详细调试信息</h4>
                <div class="debug-details-content" id="debug-detail-content">
                    此区域用于显示详细调试信息，当前无内容
                </div>
            </div>
        </div>

        <div class="control-panel">
            <!-- 调试程序部分 -->
            <div class="control-section">
                <h3>调试程序</h3>
                <div class="input-group">
                    <div class="input-row">
                        <label for="startIndex">起始图片索引</label>
                        <input type="number" id="startIndex" value="0" min="0">
                    </div>
                    <div class="input-row">
                        <label for="endIndex">终止图片索引</label>
                        <input type="number" id="endIndex" value="10" min="0">
                    </div>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="queryOriginal">
                    <label for="queryOriginal">查看原图</label>
                </div>
                <button class="btn btn-debug" id="debugBtn">发送调试命令</button>
            </div>

            <!-- 发车/停车控制部分 -->
            <div class="control-section">
                <h3>发车/停车控制</h3>
                <div class="input-group">
                    <div class="input-row">
                        <label for="frameRate">帧数参数</label>
                        <input type="number" id="frameRate" value="30" min="1" max="60">
                    </div>
                </div>
                <button class="btn btn-start" id="controlBtn">发车</button>
            </div>

            <!-- 信息显示区 -->
            <div class="control-section">
                <h3>状态信息</h3>
                <div class="info-item">
                    <span class="info-label">实际图传帧数:</span>
                    <span class="info-value" id="actualFrameRate">0 fps</span>
                </div>
                <div class="info-item">
                    <span class="info-label">WS连接状态:</span>
                    <span class="info-value" id="ws-status">已连接</span>
                </div>
                <div class="info-item">
                    <span class="info-label">最后传输时间:</span>
                    <span class="info-value" id="last-received">??:??:??</span>
                </div>
                <div class="info-item">
                    <span class="info-label">心跳状态:</span>
                    <span class="info-value" id="heartbeat-info">已连接</span>
                </div>
                <div class="info-item">
                    <span class="info-label">当前图片索引:</span>
                    <span class="info-value" id="currentIndex">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket连接和状态管理
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let heartbeatInterval = null;
        let lastHeartbeatResponse = null;
        
        const debugContent = document.getElementById('debug-content');
        const imageElement = document.getElementById('image');
        const videoPlaceholder = document.getElementById('video-placeholder');
        const wsStatus = document.getElementById('ws-status');
        const lastReceived = document.getElementById('last-received');
        const actualFrameRate = document.getElementById('actualFrameRate');
        const currentIndex = document.getElementById('currentIndex');
        const controlBtn = document.getElementById('controlBtn');
        const statusIndicator = document.getElementById('status-indicator');
        const connectionStatus = document.getElementById('connection-status');
        const heartbeatStatus = document.getElementById('heartbeat-status');
        const heartbeatInfo = document.getElementById('heartbeat-info');
        const debugDetailContent = document.getElementById('debug-detail-content');
        const queryOriginal = document.getElementById('queryOriginal');
        let isRunning = true;
        let frameCount = 0;
        let lastTime = Date.now();
        let frameRateInterval;

        // 初始化WebSocket连接
        function initWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:3001');
                setupWebSocketHandlers();
            } catch (error) {
                console.error('WebSocket初始化失败:', error);
                updateStatus('WebSocket初始化失败: ' + error.message);
                setConnectionStatus('error');
            }
        }

        // 设置WebSocket事件处理器
        function setupWebSocketHandlers() {
            ws.onopen = () => {
                console.log('Connected to WebSocket server');
                setConnectionStatus('connected');
                updateStatus('WebSocket连接已建立');
                reconnectAttempts = 0;
                
                // 启动心跳机制
                startHeartbeat();
            };

            ws.onmessage = (event) => {
                try {
                    console.log(event)
                    const data = JSON.parse(event.data);
                    if (data.type === 'new_image' /*|| data.type === 'current_image'*/) {
                        // let imageData = btoa(
                        //     new Uint8Array(data.image).reduce(
                        //         (data, byte) => data + String.fromCharCode(byte), ''
                        //     )
                        // )
                        const uint8Array = new Uint8Array(data.image.data);
                        const blob = new Blob([uint8Array], { type: 'image/jpeg' });
                        imageElement.src = URL.createObjectURL(blob);
                        //imageElement.src = `data:image/jpeg;base64,${imageData}`;
                        imageElement.style.display = 'block';
                        videoPlaceholder.style.display = 'none';
                        // 处理params数据显示
                        if (data.params && Array.isArray(data.params) && data.params.length > 0) {
                            debugDetailContent.textContent = data.params.map(item => {
                                const key = Object.keys(item)[0];
                                const value = item[key];
                                return `${key}: ${value}`;
                            }).join('\n');
                            debugDetailContent.classList.add('has-data');
                        } else if (data.params && typeof data.params === 'object' && Object.keys(data.params).length > 0) {
                            debugDetailContent.textContent = Object.entries(data.params)
                                .map(([key, value]) => `${key}: ${value}`)
                                .join('\n');
                            debugDetailContent.classList.add('has-data');
                        } else {
                            debugDetailContent.textContent = '此区域用于显示详细调试信息，当前无内容';
                            debugDetailContent.classList.remove('has-data');
                        }
                        imageElement.onload = () => {
                            imageElement.width = imageElement.naturalWidth * 4;
                            imageElement.height = imageElement.naturalHeight * 4;
                            if(data.idx != -1){
                                currentIndex.textContent = data.idx;
                            }
                            frameCount++;
                            updateStatus(`接收到图像数据`);
                        };
                    } else if (data.type === 'debug_info') {
                        updateStatus(`调试信息: ${JSON.stringify(data.message)}`);
                    } else if (data.type === 'heartbeat_response') {
                        // 心跳响应处理
                        handleHeartbeatResponse(data);
                    }
                } catch (e) {
                    console.error('Error processing message:', e);
                    updateStatus('错误: 无法解析WebSocket消息');
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket server');
                setConnectionStatus('disconnected');
                updateStatus('WebSocket连接已断开');
                stopFrameRateCounter();
                stopHeartbeat();
                
                // 尝试重新连接
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    updateStatus(`尝试重新连接 (${reconnectAttempts}/${maxReconnectAttempts})...`);
                    setTimeout(initWebSocket, 2000);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                setConnectionStatus('error');
                updateStatus('WebSocket连接错误');
                stopFrameRateCounter();
                stopHeartbeat();
            };
        }

        // 设置连接状态
        function setConnectionStatus(status) {
            statusIndicator.className = 'status-indicator';
            switch(status) {
                case 'connected':
                    statusIndicator.classList.add('connected');
                    connectionStatus.textContent = '已连接';
                    wsStatus.textContent = '已连接';
                    wsStatus.style.color = '#a6e3a1';
                    break;
                case 'disconnected':
                    statusIndicator.classList.add('disconnected');
                    connectionStatus.textContent = '已断开';
                    wsStatus.textContent = '已断开';
                    wsStatus.style.color = '#f38ba8';
                    break;
                case 'connecting':
                    statusIndicator.classList.add('connecting');
                    connectionStatus.textContent = '连接中...';
                    wsStatus.textContent = '连接中';
                    wsStatus.style.color = '#f9e2af';
                    break;
                case 'error':
                    statusIndicator.classList.add('disconnected');
                    connectionStatus.textContent = '连接错误';
                    wsStatus.textContent = '错误';
                    wsStatus.style.color = '#f38ba8';
                    break;
            }
        }

        // 启动心跳机制
        function startHeartbeat() {
            // 清除现有心跳间隔
            stopHeartbeat();
            
            // 每秒发送一次心跳
            heartbeatInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const heartbeatData = {
                        type: 'heartbeat',
                        timestamp: Date.now(),
                    };
                    
                    ws.send(JSON.stringify(heartbeatData));
                    
                    // 3秒后如果没有响应，显示警告
                    setTimeout(() => {
                        if (lastHeartbeatResponse !== heartbeatData.timestamp) {
                            //heartbeatInfo.textContent = '已断开';
                            //heartbeatInfo.style.color = '#f38ba8';
                            //updateStatus('警告: 心跳包未收到响应');
                        }
                    }, 3000);
                }
            }, 1000);
        }

        // 停止心跳机制
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            heartbeatInfo.textContent = '未连接';
            heartbeatInfo.style.color = '#cdd6f4';
        }

        // 处理心跳响应
        function handleHeartbeatResponse(data) {
            lastHeartbeatResponse = data.timestamp;
            if(data.status === false){
                heartbeatInfo.textContent = '已断开';
                heartbeatInfo.style.color = '#f38ba8';
            }else if(data.status === true){
                heartbeatInfo.textContent = '已连接';
                heartbeatInfo.style.color = '#a6e3a1';
            }
        }

        // 更新状态信息
        function updateStatus(message) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            debugContent.appendChild(logEntry);
            debugContent.scrollTop = debugContent.scrollHeight;
            
            lastReceived.textContent = timestamp;
        }

        // 更新帧率显示
        function updateFrameRate() {
            const now = Date.now();
            const elapsed = (now - lastTime) / 1000;
            
            if (elapsed >= 1) {
                const fps = Math.round(frameCount / elapsed);
                actualFrameRate.textContent = `${fps} fps`;
                frameCount = 0;
                lastTime = now;
            }
        }

        // 开始帧率计算
        function startFrameRateCounter() {
            frameCount = 0;
            lastTime = Date.now();
            frameRateInterval = setInterval(updateFrameRate, 1000);
        }

        // 停止帧率计算
        function stopFrameRateCounter() {
            clearInterval(frameRateInterval);
            actualFrameRate.textContent = "0 fps";
        }

        // 添加按钮事件监听
        document.getElementById('debugBtn').addEventListener('click', () => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                updateStatus('错误: WebSocket未连接，无法发送调试命令');
                return;
            }
            
            const startIdx = document.getElementById('startIndex').value;
            const endIdx = document.getElementById('endIndex').value;
            
            const debugData = {
                type: 'debug',
                startIndex: parseInt(startIdx),
                endIndex: parseInt(endIdx),
            };
            
            ws.send(JSON.stringify(debugData));
            updateStatus(`发送调试命令: 起始=${startIdx}, 终止=${endIdx}`);
        });

        // 发车/停车控制
        controlBtn.addEventListener('click', () => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                updateStatus('错误: WebSocket未连接，无法发送控制命令');
                return;
            }
            if(heartbeatInfo.textContent === '未连接' || heartbeatInfo.textContent === '已断开'){
                updateStatus('错误: WebSocket' + heartbeatInfo.textContent + '，无法发送控制命令');
                return;
            }
            
            isRunning = !isRunning;
            
            if (!isRunning) {
                let frameRate = document.getElementById('frameRate').value;
                if(frameRate == 0){
                    frameRate = 1;
                }
                controlBtn.textContent = '停车';
                controlBtn.className = 'btn btn-stop';
                
                // 发送开始命令
                const startData = {
                    type: 'start',
                    frameRate: parseInt(frameRate)
                };
                
                ws.send(JSON.stringify(startData));
                updateStatus(`发车命令已发送，帧率: ${frameRate}`);
                startFrameRateCounter();
            } else {
                controlBtn.textContent = '发车';
                controlBtn.className = 'btn btn-start';
                
                // 发送停止命令
                const stopData = {
                    type: 'start',
                    frameRate: 0
                };
                
                ws.send(JSON.stringify(stopData));
                updateStatus('停车命令已发送');
                stopFrameRateCounter();
            }
        });
        document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
            // 阻止默认滚动行为
            event.preventDefault();
            
            let currentValue = parseInt(currentIndex.textContent);
            
            if (event.key === 'ArrowUp') {
                // 按上键减1
                currentValue -= 1;
            } else if (event.key === 'ArrowDown') {
                // 按下键加1
                currentValue += 1;
            }
            
            // 更新显示
            currentIndex.textContent = currentValue;
            
            // 发送调试数据
            if (ws && ws.readyState === WebSocket.OPEN) {
                const debugData = {
                    type: 'debug',
                    startIndex: currentValue,
                    endIndex: currentValue,
                    no_idx_return: true,
                    origin: queryOriginal.checked
                };
                
                ws.send(JSON.stringify(debugData));
                updateStatus(`键盘调试: 索引=${currentValue}`);
            }
        }
    });
        // 初始状态消息
        updateStatus('系统初始化完成');
        setConnectionStatus('connecting');
        
        // 初始化WebSocket连接
        initWebSocket();
    </script>
    <footer style="
        text-align: center;
        padding: 20px;
        margin-top: 20px;
        color: #6c7086;
        font-size: 14px;
        border-top: 1px solid #313244;
    ">

    </footer>
</body>
